<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트</title>
</head>

<body>
    <input type="password" id="password" name="password" placeholder="비밀번호">
    <input type="password" id="password-confirm" name="password-confirm" placeholder="비밀번호 확인">
    <button id="toggle-password" type="button">비밀번호 보이기</button>

    <script>

        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('password-confirm');
        const toggleButton = document.getElementById('toggle-password');

        toggleButton.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordConfirmInput.type = 'text';
                toggleButton.textContent = '비밀번호 숨기기';
            } else {
                passwordInput.type = 'password';
                passwordConfirmInput.type = 'password';
                toggleButton.textContent = '비밀번호 보이기';
            }
        });
    </script>
</body>

</html>
