<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="music : ${musiclist}" th:if="${music.genre == '발라드'}">
                <td th:text="${row.column1}"></td>
                <td th:text="${row.column2}"></td>
                <td th:text="${row.column3}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
